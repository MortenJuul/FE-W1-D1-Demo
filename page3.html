<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!--  Container to wrap everything -->
    <div id="container">
        <!-- Brand of website -->
        <header>My Third web paged</header>

        <!-- Main Navigation -->
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./page2.html">About</a></li>
                <li><a href="./page4.html">Gallery</a></li>
                <li><a href="./page3.html">Contact</a></li>
            </ul>
        </nav>
        <!-- End Main Navigation -->

        <!-- Main Content -->
        <main>
            <h1>My Third Heading</h1>
            <p>My Third paragraph</p>

            <form action="/signup" method="post">
                <fieldset>
                    <legend>User Personal Information</legend>
                    <label for="name">Enter your full name</label>
                    <input type="text" name="name" id="name">
                    <label for="email">Enter your email</label>
                    <input type="email" name="email" id="email">
                    <label for="phone">Enter your phone</label>
                    <input type="text" name="phone" id="phone">
                    
                    <label for="gender">Select your gender</label>
                    <input type="radio" name="gender" id="gender" value="male">Male
                    <input type="radio" name="gender" id="gender" value="female">Female
                    
                    <label for="contact">How Should we contact you?</label>
                    <select name="contact" id="contact">
                        <option value="email">Email</option>
                        <option value="phone">Phone</option>
                    </select>
                    
                    <label for="reason">Tell us the reason of your visit today:</label>
                    <textarea name="reason" id="reason" cols="30" rows=5"></textarea>
                    
                    <input type="submit" value="sign-up">
                </fieldset>
            </form>
        </main>
        <!-- End of Main Content -->

        <!-- Footer Information -->
        <footer>&copy; Copyright 2022</footer>
    </div>
    <!-- End of Container -->
</body>
</html>
